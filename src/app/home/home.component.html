<div  
  class="large-padding"  
  [@enterState]="(items | async)?.length">
  <div *ngFor="let list of items | async">
      <a routerLink="/lists/{{list.id}}" >
        <article  class="card block large-padding top-space with-badge">   
          <h4>{{list.title}}</h4>
          <div class="badge">
            <span>0</span>
          </div>
        </article>
      </a>
  </div>
</div>
